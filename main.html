<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <div class="container">
        <div class="child-container">
            <div class="star">
                <img src="images/icon-star.svg" alt="icon star">
            </div>
            <div class="text">
                <p>How did we do?</p>
            </div>
            <div class="text2">
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!
                </p>
            </div>
            <div class="rating">
                <div class="number-list">1</div>
                <div class="number-list">2</div>
                <div class="number-list">3</div>
                <div class="number-list">4</div>
                <div class="number-list">5</div>
            </div>
            <div class="button">
                <button class="button">SUBMIT</button>
            </div>
        </div>
    </div>
    <div class="code">
        <p>
            Challenge by <a href="#">Frontend Mentor</a>.
            Coded by <a href="#">Safiyyah Mahmud Abdullah</a>.
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
